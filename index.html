<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Extendable select by Jason' Krot</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto"
              rel="stylesheet">
        <script type="text/javascript"
                src="src/ESelect/ESelect.js"></script>
        <link rel="stylesheet"
              href="src/ESelect/ESelect.min.css"/>
        <style>
            body{
                font-family: 'Roboto', sans-serif;
            }
        </style>
    </head>
    <body>
        <select id="example-normal"
                class="example-normal"
                tabindex="0">
            <option value="as1">as</option>
            <option value="2131">213</option>
            <option value="aFf1ff">aFasdasdasrrrrasgwewerewrweref</option>
            <option value="asfg1">asfg</option>
        </select>
        <select id="example-normal-2"
                class="example-normal">
            <option value="1">juz</option>
            <option value="2">zi</option>
            <option value="3">tzt</option>
            <option value="4">itzioop</option>
        </select>
    </body>
</html>
